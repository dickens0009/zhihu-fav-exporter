<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="wrap">
      <h1>知乎收藏导出</h1>

      <label class="row">
        <span>每篇间隔(ms)</span>
        <input id="delay" type="number" min="0" step="100" value="1200" />
      </label>

      <label class="row">
        <span>每个列表最多条目</span>
        <input id="limit" type="number" min="1" step="1" value="200" />
      </label>

      <div class="btns">
        <button id="exportThisCollection">导出当前收藏夹</button>
        <button id="exportAllCollections">导出该用户全部收藏夹</button>
      </div>

      <div id="status" class="status">请打开知乎页面后点击按钮</div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
